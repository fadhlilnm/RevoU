<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>WEBSITE</title>
</head>
<body>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <h1>HELLO</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Asal</th>
        </tr>
        <tr>
            <td>1</td> 
            <td>uval</td> 
            <td>Depok</td> 
        </tr>
        <tr>
            <td>2</td> 
            <td>upal</td> 
            <td>Bandung</td> 
        </tr>
        <tr>
            <td>3</td> 
            <td>ufal</td> 
            <td>Jakarta</td> 
        </tr>
        <tr>
            <td>Jumlah Orang</td> 
            <td colspan="2"><center>3</center></td> 
        </tr>
    </table>

    <h1>FORM</h1>
    <form action="">
        <label for="name">Nama : </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="umur">Umur : </label>
        <input type="number" id="umur" min="0">

        <br><br>
        <label id="makanan">Makanan Favorit : </label>
        <select name="" id="makanan">
            <option value="">Nasi Goreng</option>
            <option value="">Nasi Kuning</option>
            <option value="">Nasi Uduk</option>
        </select>

        <br><br>
        <label for="programminglang">Bahasa Pemrograman : </label><br>
        <input type="radio" name="programminglang" id="python" value="Python">
        <label for="Python">python</label><br>
        <input type="radio" name="programminglang" id="programminglang" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <input type="radio" name="programminglang" id="programminglang" value="C++">
        <label for="C">C++</label><br>
    </form>
</body>
</html>
